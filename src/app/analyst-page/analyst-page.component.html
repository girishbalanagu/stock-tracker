<h2>Your Configured Stock(s): <strong>TESLA, MSFT</strong></h2>
<dx-data-grid
  id="gridContainer"
  [dataSource]="customers"
  keyExpr="exchange"
  [columns]="['shortname', 'quoteType', 'symbol', 'score', 'exchDisp']"
  [showBorders]="true"
  (onExporting)="onExporting($event)"
>
<dxo-filter-row
[visible]="true"
></dxo-filter-row>
<dxo-header-filter [visible]="true"></dxo-header-filter>
<dxo-search-panel
[visible]="true"
[width]="240"
placeholder="Search..."
></dxo-search-panel>
<dxo-export [enabled]="true"></dxo-export>
</dx-data-grid>
